<head>
  <meta charset="UTF-8">
  <title>Tukarkan Hadiah</title>
  <style>
    body {
      background-color: rgb(255,230,230);
      font-family: sans-serif;
    }
    img {
      width:80vw;
      object-fit:scale-down;
    }
    .centering {
      display: inline-block;
      text-align: center;
    }
    .centering::before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      width: 0px;
    }
  </style>
</head>

<body>
  <div class="container centering">
    <div class="centering"><img id="verify" src=""></div>
  </div>
<script>
  var n = localStorage.getItem('on_load_counter');

  if (n === null) {
      n = 0;
  }

  n++;

  localStorage.setItem("on_load_counter", n);

  if (localStorage.getItem("on_load_counter") > 1) {
    document.getElementById("verify").src = "empty.jpg";
  } else {
    document.getElementById("verify").src = "gift.jpg";
  }
  </script>
</body>
