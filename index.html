<head>
  <meta charset="UTF-8">
  <title>Tukarkan Hadiah</title>
  <style>
    body {
      background-color: rgb(255,230,230);
      font-family: sans-serif;
    }
    img {
      width:80vw;
      object-fit:scale-down;
    }
    .container {
      height: 100%;
      display: flex;
      align-content: center;
      justify-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div><img id="verify" src=""></div>
  </div>
<script>
  var n = localStorage.getItem('on_load_counter');

  if (n === null) {
      n = 0;
  }

  n++;

  localStorage.setItem("on_load_counter", n);

  if (localStorage.getItem("on_load_counter") > 1) {
    document.getElementById("verify").src = "empty.jpg";
  } else {
    document.getElementById("verify").src = "gift.jpg";
  }
  </script>
</body>
