<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: rgb(255,230,230);
    }
    img {
      width:50vw;
      margin:auto;
      position: absolute;
      margin: auto;
      z-index: 0;
    }
    #verify {
      margin: auto;
      width: 50vw;
    }
    .textshow {
      background-color: white;
      text-align: center;
      color: rgb(180,80,165);
      z-index: 2;
      position: relative;
      top: 50%;
      left: 50%;
    }
  </style>
</head>

<body>
<div id="verify"></div>
<div class="text" id="textshow"></div>
<script>
  var n = localStorage.getItem('on_load_counter');

  if (n === null) {
      n = 0;
  }

  n++;

  localStorage.setItem("on_load_counter", n);

  if (localStorage.getItem("on_load_counter") > 1) {
    document.getElementById("verify").innerHTML = "<img src=empty.jpg>";
    document.getElementById("textshow").innerHTML = "You have already claimed your prize.";
  } else {
    document.getElementById("verify").innerHTML = "<img src=gift.jpg>";
    document.getElementById("textshow").innerHTML = "You can claim your prize!";
  }
  </script>
</body>
